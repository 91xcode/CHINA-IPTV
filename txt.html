<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U转TXT结果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(90deg, #2c3e50, #4a6491);
            color: white;
            padding: 20px 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        .conversion-info {
            background: #e3f2fd;
            padding: 15px 20px;
            border-bottom: 1px solid #bbdefb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .url-display {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.05);
            padding: 8px 15px;
            border-radius: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
            margin-right: 10px;
        }

        .stats {
            display: flex;
            gap: 15px;
        }

        .stat-item {
            background: #bbdefb;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .stat-item i {
            margin-right: 5px;
            font-size: 1rem;
        }

        .result-container {
            padding: 25px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .result-title {
            font-size: 1.4rem;
            color: #1a237e;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .btn i {
            margin-right: 6px;
        }

        .btn-copy {
            background: #3f51b5;
            color: white;
        }

        .btn-copy:hover {
            background: #303f9f;
            transform: translateY(-2px);
        }

        .btn-download {
            background: #4caf50;
            color: white;
        }

        .btn-download:hover {
            background: #388e3c;
            transform: translateY(-2px);
        }

        .btn-home {
            background: #ff9800;
            color: white;
        }

        .btn-home:hover {
            background: #f57c00;
            transform: translateY(-2px);
        }

        textarea {
            width: 100%;
            min-height: 400px;
            padding: 20px;
            border: 1px solid #bdbdbd;
            border-radius: 10px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            background: #fafafa;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            text-align: center;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3f51b5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            color: #3f51b5;
            margin-bottom: 20px;
        }

        .error-container {
            padding: 40px;
            text-align: center;
            background: #ffebee;
            border-radius: 10px;
            margin: 20px;
        }

        .error-icon {
            font-size: 3rem;
            color: #f44336;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 1.5rem;
            color: #d32f2f;
            margin-bottom: 15px;
        }

        .error-message {
            font-size: 1.1rem;
            margin-bottom: 25px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .conversion-info {
                flex-direction: column;
                align-items: flex-start;
            }

            .url-display {
                width: 100%;
                margin-bottom: 10px;
            }

            .stats {
                width: 100%;
                justify-content: space-between;
            }

            .result-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .controls {
                margin-top: 15px;
                width: 100%;
                justify-content: space-between;
            }

            .btn {
                flex: 1;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .stats {
                flex-wrap: wrap;
            }

            .stat-item {
                margin-bottom: 5px;
            }

            .result-container {
                padding: 15px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container">
    <header>
        <h1>M3U转TXT结果</h1>
        <div class="subtitle">直播源格式转换 - 直接URL参数转换</div>
    </header>

    <div class="conversion-info">
        <div class="url-display">
            <i class="fas fa-link"></i>
            <span id="source-url">正在加载源URL...</span>
        </div>
        <div class="stats">
            <div class="stat-item">
                <i class="fas fa-tv"></i>
                <span id="channel-count">0</span> 个频道
            </div>
            <div class="stat-item">
                <i class="fas fa-layer-group"></i>
                <span id="group-count">0</span> 个分组
            </div>
            <div class="stat-item">
                <i class="fas fa-database"></i>
                <span id="file-size">0KB</span>
            </div>
        </div>
    </div>

    <div class="result-container">
        <div class="result-header">
            <div class="result-title">转换结果</div>
            <div class="controls">
                <button class="btn btn-copy" id="copy-btn">
                    <i class="fas fa-copy"></i> 复制内容
                </button>
                <button class="btn btn-download" id="download-btn">
                    <i class="fas fa-download"></i> 下载TXT
                </button>
                <button class="btn btn-home" onclick="location.href='/'">
                    <i class="fas fa-home"></i> 返回首页
                </button>
            </div>
        </div>

        <div id="result-content">
            <div class="loading-container">
                <div class="loader"></div>
                <div class="loading-text">正在转换M3U文件，请稍候...</div>
                <p>转换过程可能需要几秒钟时间，取决于文件大小</p>
            </div>
        </div>
    </div>
</div>

<footer>
    © 2023 直播源转换工具 | 支持URL参数直接转换 | https://chinaiptv.pages.dev
</footer>

<script>
    // 解析M3U文件为TXT格式
    function parseM3UToTXT(m3uContent, keepGroups) {
        const lines = m3uContent.split('\n');
        const channels = {};
        let channelCount = 0;
        let currentGroup = '未分组';
        const groups = new Set();

        for (let i = 0; i < lines.length; i++) {
            const line = lines[i].trim();
            if (line.startsWith('#EXTINF:-1')) {
                const groupMatch = line.match(/group-title="([^"]*)"/);
                const nameMatch = line.match(/tvg-name="([^"]*)"/);
                const group = groupMatch ? groupMatch[1] : currentGroup;
                const name = nameMatch ? nameMatch[1] : line.split(',').pop();
                const url = lines[i + 1] ? lines[i + 1].trim() : '';

                if (url && url.length > 0) {
                    if (!channels[group]) {
                        channels[group] = [];
                    }
                    channels[group].push(`${name},${url}`);
                    currentGroup = group;
                    channelCount++;
                    groups.add(group);
                }
            }
        }

        let txtContent = '';
        if (keepGroups) {
            for (const [group, channelList] of Object.entries(channels)) {
                txtContent += `${group},#genre#\n`;
                txtContent += channelList.join('\n') + '\n\n';
            }
        } else {
            for (const channelList of Object.values(channels)) {
                txtContent += channelList.join('\n') + '\n';
            }
        }

        return {
            content: txtContent.trim(),
            count: channelCount,
            groups: groups.size
        };
    }

    // 显示转换结果
    function showResult(content, channelCount, groupCount) {
        const resultContent = document.getElementById('result-content');
        const fileSize = Math.round(content.length / 1024 * 100) / 100;

        resultContent.innerHTML = `
            <textarea id="txt-result" readonly>${content}</textarea>
        `;

        document.getElementById('channel-count').textContent = channelCount;
        document.getElementById('group-count').textContent = groupCount;
        document.getElementById('file-size').textContent = `${fileSize}KB`;
    }

    // 显示错误信息
    function showError(message) {
        const resultContent = document.getElementById('result-content');
        resultContent.innerHTML = `
            <div class="error-container">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h2 class="error-title">转换失败</h2>
                <p class="error-message">${message}</p>
                <button class="btn btn-home" onclick="location.href='/'">
                    <i class="fas fa-home"></i> 返回首页
                </button>
            </div>
        `;
    }

    // 获取URL参数
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', async function() {
        const m3uUrl = getQueryParam('url');

        if (!m3uUrl) {
            showError('URL参数中未提供M3U文件地址，请使用格式: /txt?url=您的M3U文件URL');
            return;
        }

        // 显示源URL
        document.getElementById('source-url').textContent = m3uUrl;

        try {
            // 获取M3U文件内容
            const response = await fetch(m3uUrl);
            if (!response.ok) {
                throw new Error(`无法获取文件: ${response.status} ${response.statusText}`);
            }

            const m3uContent = await response.text();

            // 解析为TXT格式
            const result = parseM3UToTXT(m3uContent, true);

            // 显示结果
            showResult(result.content, result.count, result.groups);
        } catch (error) {
            console.error('转换失败:', error);
            showError(`转换过程中出错: ${error.message}`);
        }
    });

    // 复制结果
    document.getElementById('copy-btn').addEventListener('click', function() {
        const textarea = document.getElementById('txt-result');
        if (textarea) {
            textarea.select();
            document.execCommand('copy');

            // 显示复制成功反馈
            const originalText = this.innerHTML;
            this.innerHTML = '<i class="fas fa-check"></i> 已复制';

            setTimeout(() => {
                this.innerHTML = originalText;
            }, 2000);
        }
    });

    // 下载结果
    document.getElementById('download-btn').addEventListener('click', function() {
        const textarea = document.getElementById('txt-result');
        if (textarea && textarea.value) {
            const blob = new Blob([textarea.value], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = `直播源_${new Date().toISOString().slice(0, 10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    });
</script>
</body>
</html>
